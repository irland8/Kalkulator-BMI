<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator BMI</h1>
      <form id="bmiForm">
        <div class="input-group">
          <label for="weight">Berat Badan (kg):</label>
          <input type="number" id="weight" name="weight" required />
        </div>
        <div class="input-group">
          <label for="height">Tinggi Badan (cm):</label>
          <input type="number" id="height" name="height" required />
        </div>
        <button type="button" onclick="calculateBMI()">Hitung BMI</button>
      </form>
      <div id="result"></div>
      <div id="bmiReference" style="display: none">
        <h2>Referensi BMI:</h2>
        <ul>
          <li>- Di bawah 18,5: Kekurangan berat badan</li>
          <li>- Antara 18,5 dan 24,9: Berat badan sehat atau sedang</li>
          <li>- Antara 25,0 dan 29,9: Kelebihan berat badan</li>
          <li>- Di atas 30,0: Obesitas</li>
        </ul>
      </div>
      <div class="watermark"><a href="#">by: Irland</a></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
